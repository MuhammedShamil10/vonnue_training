<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div class="nav-container">
        <div class="navBar">
            <div class="nav-section">
                <div class="navFlipkart">
                    <div class="navHeading">
                        <a href="#">
                            <img src="/Assets/img/flipkart-plus.png" alt="" width="75px">
                        </a>
                        <a href="#">
                            Explore
                            <span>Plus</span>
                            <img src="/Assets/img/plus_yellow.png" alt="" width="10px">
                        </a>
                    </div>
                </div>
                <div class="navSearch-bar">
                    <form action="">
                        <div class="navInput">
                            <input type="text" placeholder="Search for products,brands and more">
                        </div>
                        <button>
                            <img src="/Assets/img/searchBar-blue.svg" alt="">
                        </button>
                    </form>
                </div>
                <div class="navLogin">
                    <a href="#">
                        Login
                    </a>
                </div>
                <div class="navSeller">
                    <span>Become a Seller</span>
                </div>
                <div class="navMore">
                    <div class="MoreOption">More</div>
                    <img src="/Assets/img/arrowDown.svg" alt="">
                </div>
                <div class="navCart">
                    <a href="#">
                        <img src="/Assets/img/cart.svg" alt="">
                        <span>Cart</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="/index.js"></script>
</body>
</html>
