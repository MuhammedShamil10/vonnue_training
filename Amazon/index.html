<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div>
        <div class="nav-top">

            <div class="logo-name">
                <span class="logos-img">
                    <img src="/Amazon/Assets/Img/Amazon-logo1.webp" alt="" width="170px">
                </span>

            </div>

            <div class="navigation">
                <i class="fa-solid fa-location-dot"></i>
                <div class="location-icon">
                    <span class="greeting">Hello</span>
                    <span>Select your address</span>
                </div>

            </div>
            <div class="search-container">
                <div class="category">
                    <span>All Categories</span>
                    <i class="fa-solid fa-angle-down"></i>
                    <!-- i tag -->
                </div>
                <div class="search-icon">
                    <div class="search-area">
                        <input type="text" placeholder="Search Amazon.in">
                    </div>
                    <div class="submit-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="account-section">
                <div class="country-language">
                    <img src="/Amazon/Assets/Img/flag.png" alt="" width="20px">
                    <!-- flag -->
                    <span>EN</span>
                    <!-- i-tag -->
                </div>
                <div class="account-list">
                    <span>Hello, sign in</span>
                    <span>Account $ lists</span> <i></i>
                </div>
                <div class="order-returns">
                    <span>Returns</span>
                    <span>& Orders</span>
                </div>
                <div class="cart-section">
                    <span>0</span>
                    <i class="fa-solid fa-cart-shopping"></i>

                </div>

            </div>

        </div>

        <div class="nav-centre">

        </div>
        <div class="nav-bottom">

        </div>

    </div>
    <div class="testImg">
        <!-- <img src="https://m.media-amazon.com/images/G/31/gno/sprites/nav-sprite-global-1x-hm-dsk-reorg._CB405936311_.png" alt=""> -->
    </div>

    <script src="index.js"></script>
</body>

</html>
