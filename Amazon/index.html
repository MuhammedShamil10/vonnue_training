<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div>
        <div class="nav-top">

            <div class="logo-name">
                <span class="logos-img">
                    <img src="/Amazon/Assets/Img/Amazon-logo1.webp" alt="" width="170px">
                </span>

            </div>

            <div class="navigation">
                <i class="fa-solid fa-location-dot"></i>
                <div class="location-icon">
                    <span class="greeting">Hello</span>
                    <span class="address">Select your address</span>
                </div>

            </div>
            <div class="search-container">
                <div class="category">
                    <span>All Categories</span>
                    <i class="fa-solid fa-angle-down"></i>
                    <!-- i tag -->
                </div>
                <div class="search-icon">
                    <div class="search-area">
                        <input type="text" placeholder="Search Amazon.in">
                    </div>
                    <div class="submit-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="account-section">
                <div class="country-language">
                    <img src="/Amazon/Assets/Img/flag.png" alt="" width="21px" height="16px">
                    <!-- flag -->
                    <span>EN</span>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="account-list">
                    <span class="sign">Hello, sign in</span>
                    <div>
                        <span class="accounts">Account & lists</span>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
                <div class="order-returns">
                    <span class="product-return">Returns</span>
                    <span class="product-order">& Orders</span>
                </div>
                <div class="cart-section">
                    <span class="queue">0</span>
                    <div>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart">Cart</span>
                    </div>

                </div>

            </div>

        </div>

        <div class="nav-centre">

            <div class="all-item">
                <div class="container">
                    <div class="burger-nav">
                        <i class="fa-solid fa-bars"></i>
                        <span>All</span>
                    </div>
                    <div class="product-list">
                        <span>Amazon miniTV</span>
                        <span>Sell</span>
                        <span>Best Seller</span>
                        <span>Mobile</span>
                        <span>Today's Deals</span>
                        <span>Customer Service</span>
                        <span>Electronics</span>
                        <span>Prime<i class="fa-solid fa-angle-down"></i></span>
                        <span>New Releases</span>
                        <span>Home & Kitchen</span>
                        <span>Amazon Pay</span>
                        <span>Fashion</span>
                    </div>
                </div>
                <div class="new-product">
                    <img src="/Amazon/Assets/Img/newLanc.jpg" alt="">
                </div>
            </div>

        </div>
     </div>

     <div class="nav-bottom">
        <div id="category-el">
        </div>
     </div>
     <div class="product-sorting">
        <span>1-24 of 392 results</span>
        <div class="sort-by">
            <span>Sort by:</span>
            <span>Price: High to Low</span>
            <i class="fa-solid fa-angle-down"></i>
        </div>
    </div>
    <main>
        <div class="left-main">

        </div>
        <div class="right-main">
            
        </div>
    </main>
</div>
</body>

    <script src="index.js"></script>
</body>

</html>
